<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <section class="leftside">
      <div class="leftmid">
        <header>
          <h1 id="linked">Linked</h1>
          <img id="icon" src="linked-list-logo.svg">
          <h1 id="list">List</h1>
        </header>
        <form>
          <!--1st input field-->
          <input class="input" id="website-title" type="text" name="website title" value="" placeholder="Website Title">
          <!--2nd input field-->
          <input class="input" id="website-url" type="url" name="website url" value="" placeholder="Website URL">

          <!--button for creating the bookmark and adding it to the page-->
          <input id="enter-button" name="enter" type="submit" value="Enter" disabled>
        </form>
        <h3 class="bookmarkqty"> Number of Bookmarks: <span id="qty">0</span></h3>
        <h3 class="bookmarkqty"> Number of Bookmarks Read: <span id="readqty">0</span></h3>
      </div>
    </section>
    <!--section for all the created bookmarks-->
    <section class="rightside">
      <!-- <div class="filler-container">
        <p class="filler-text">Your bookmark library is currently empty</p>
      </div> -->
    </section>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
