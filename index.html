<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linked List</title>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="leftside">
      <div class="leftmid">
        <header role="banner">
          <h1 id="linked">Linked<img id="icon" src="linked-list-logo.svg" alt="logo of 2 chain links">List</h1>
        </header>
        <form role="form">
          <input class="input" id="website-title" type="text" name="website title" value="" placeholder="Website Title" aria-required="true">
          <input class="input" id="website-url" type="url" name="website url" value="" placeholder="Website URL" aria-required="true">
          <input id="enter-button" name="enter" type="submit" value="Enter" disabled>
        </form>
      <div class="bookmarkqty">
        <h3 class="book-count"> Total<br> <span id="qty">0</span></h3>
        <h3 class="book-count"> Unread<br> <span id="unreadqty">0</span></h3>
        <h3 class="book-count"> Read<br> <span id="readqty">0</span></h3>
      </div>
      </div>
    </section>
    <section class="rightside">
      <!--section for all the created bookmarks-->

      <!-- jQuery -->
    </section>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
